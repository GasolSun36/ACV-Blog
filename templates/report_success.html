{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block title %}
    举报反馈
{% endblock %}
{% load staticfiles %}
{#在{% block main %}的这个标签外面加一层<div class="main"></div>然后修改.main的css样式即可#}
<div class="main">
    {% block main %}
        <h1>举报成功，请等待管理员审批，若举报内容属实则有5积分的奖励！</h1>
        <style>
            ul {
                list-style: none;
                padding-left: 0;
            }

            ul li {
                border-bottom: 1px solid #eee;
                overflow: hidden;
                /*padding: 15px 0;*/
            }

            .main {
                background: #fff;
                width: 750px;
                margin: 0 auto;
                overflow: hidden;
                padding: 10px;
            }

            .question-group {
                float: left;
                width: 660px;
                margin-left: 10px;
            }

            .question-title a {
                color: #259;
                font-weight: 900;
            }

            .question-info {
                text-align: right;
            }

            .question-author {
                margin-right: 20px;
            }
        </style>

    {% endblock %}
</div>
